<div class="flex h-screen justify-center">
    
    <form (ngSubmit)="submit()" #myform =ngForm action="" class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" class="p-2 rounded w-full border text-sm" placeholder="Email Address" [(ngModel)]='form.email' name='email'>

        </div >
        <div class="my-5 w-full">
            <label>Password</label>
            <input type="password" class="p-2 rounded w-full border text-sm" placeholder="password" [(ngModel)]="form.password" name="password">
        </div>
        <div class="my-5">
            <button type="submit" [disabled] ="myform.form.invalid" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded text-sm">
                <ng-container *ngIf = "isloading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf = "!isloading()">
                    Submit
                </ng-container>

            </button>
            
        </div>

    </form>
</div>
