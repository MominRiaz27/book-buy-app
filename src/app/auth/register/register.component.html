<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()" #myform =ngForm action="" class="p-4 mt-20 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" class="p-2 rounded w-full border text-sm" placeholder="Email Address" 
            [(ngModel)]="form.email" name="email"
            #email = "ngModel" required>
        </div >
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>

        <div class="my-5 w-full">
            <label>Password</label>
            <input type="password" #password = "ngModel" required class="p-2 rounded w-full border text-sm" placeholder="Password" [(ngModel)]="form.password" name="password">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Password field must be valid
        </div>

        <div class="my-5 w-full">
            <label>Confirm Password</label>
            <input type="password" #confirmpassword = "ngModel" required class="p-2 rounded w-full border text-sm" placeholder="confirm Password" [(ngModel)]="form.confirmpassword" name="confirmpassword">
        </div>
        <div *ngIf="confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Confirm password field must be valid
        </div>

        <div class="my-5">
            <button type="submit" [disabled] ="myform.form.invalid" class="p-2 w-full bg-yellow-700 text-white hover:bg-yellow-900 rounded text-sm">
                <ng-container *ngIf = "isloading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf = "!isloading()">
                    Submit
                </ng-container>

            </button>
        </div>

    </form>
</div>
